{% extends "base.html" %}
{% block title %}
SHOWMAP
{% endblock %}

{% block container %}
    <div class="row">
        <div class="col-lg-12">
            <h3>SHOWMAP MAIN</h3>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <div ng-app="">
            </div>
                <label>long_min</label>
                <input type="text" disabled="true" value="2106604" id="long_min"><br>

                <label>lat_min</label>
                <input type="text" disabled="true" value="7116593" id="lat_min"><br>

                <label>geo_diff</label>
                <input typ="text" disabled="true" value="10000" id="geo_diff">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-5 text-right "><button class="btn btn-lg btn-warning" onclick="click_zoom_out()">-</button></div>
        <div class="col-xs-2 text-center">
            <button class="btn btn-lg btn-info"  onclick="click_up()">^</button>
        </div>
        <div class="col-xs-5 text-left"><button class="btn btn-lg btn-warning" onclick="click_zoom_in()">+</button></div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">



            <button class="btn btn-lg btn-info" onclick="click_left()"> < </button>
                <img src="{{ url_for('static', filename='map.jpg') }}" id="mapimg">
            <button class="btn btn-lg btn-info" onclick="click_right()"> > </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-center">
            <button class="btn btn-lg btn-info" onclick="click_down()">v</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn-default" onclick="get_click_topo()">Generuj Topograficzna</button>
            <label>X:</label>
            <input type="text" id="click-x" value="XXX">
            <input type="text" id="click-x-long" value="XXX">
            <label>Y:</label>
            <input type="text" id="click-y" value="YYY">
            <input type="text" id="click-y-lat" value="YYY">
        </div>
        <div class="col-md-8 text-center">
            {{ debug.wms }}
        </div>
        <div class="col-md-2">

        </div>
    </div>

{% endblock %}
